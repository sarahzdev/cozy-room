<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cozy room</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <article
      class="painting-blurb"
      data-painting-id="Painting-Isle-of-the-Dead"
    >
      <button class="close-btn" aria-label="Close">&times;</button>
      <div class="painting-description">
        <h2 class="painting-title">Isle of the Dead</h2>
        <p class="painting-artist">Arnold Böcklin</p>
        <span class="painting-date">1883</span>
      </div>
      <img
        class="painting-image"
        src="/images/Isle-of-the-Dead.jpg"
        alt="Isle of the Dead by Arnold Böcklin"
      />
    </article>

    <article class="painting-blurb" data-painting-id="Painting-Witches-Sabbath">
      <button class="close-btn" aria-label="Close">&times;</button>
      <div class="painting-description">
        <h2 class="painting-title">Witches' Sabbath</h2>
        <p class="painting-artist">Francisco Goya</p>
        <span class="painting-date">1798</span>
      </div>
      <img
        class="painting-image"
        src="/images/Witches-Sabbath.jpg"
        alt="Witches' Sabbath by Francisco Goya"
      />
    </article>

    <article class="painting-blurb" data-painting-id="Painting-Dancers">
      <button class="close-btn" aria-label="Close">&times;</button>
      <div class="painting-description">
        <h2 class="painting-title">Dancers</h2>
        <p class="painting-artist">Franz von Stuck</p>
        <span class="painting-date">1896</span>
      </div>
      <img
        class="painting-image"
        src="/images/Dancers.jpg"
        alt="Dancers by Franz von Stuck"
      />
    </article>

    <article
      class="painting-blurb"
      data-painting-id="Painting-Temple-of-the-Word"
    >
      <button class="close-btn" aria-label="Close">&times;</button>
      <div class="painting-description">
        <h2 class="painting-title">Temple of the Word</h2>
        <p class="painting-artist">Leonora Carrington</p>
        <span class="painting-date">1954</span>
      </div>
      <img
        class="painting-image"
        src="/images/Temple-of-the-Word.png"
        alt="Temple of the Word by Leonora Carrington"
      />
    </article>

    <article
      class="painting-blurb"
      data-painting-id="Painting-The-Message-of-the-Forest"
    >
      <button class="close-btn" aria-label="Close">&times;</button>
      <div class="painting-description">
        <h2 class="painting-title">The Message of the Forest</h2>
        <p class="painting-artist">Toyen (Marie Čermínová)</p>
        <span class="painting-date">1936</span>
      </div>
      <img
        class="painting-image"
        src="/images/The-Message-of-the-Forest.jpg"
        alt="The Message of the Forest by Toyen"
      />
    </article>

    <button
      id="mute-btn"
      class="mute-btn"
      aria-label="Mute/Unmute"
      data-muted="false"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="volume-up"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"
        />
        <path
          d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"
        />
        <path
          d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="volume-muted"
        viewBox="0 0 16 16"
      >
        <path
          d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06m7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"
        />
      </svg>
    </button>

    <div id="player" class="sr-only"></div>

    <script>
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        const videoId = "dzCuwjHFd7M";

        player = new YT.Player("player", {
          height: "0",
          width: "0",
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            loop: 1,
            playlist: videoId,
            playsinline: 1,
            controls: 0,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {
        event.target.setVolume(15);
        event.target.playVideo();

        const muteBtn = document.getElementById("mute-btn");

        updateMuteButton();

        muteBtn.addEventListener("click", () => {
          if (player.isMuted()) {
            player.unMute();
          } else {
            player.mute();
          }
          updateMuteButton();
        });
      }

      function onPlayerStateChange(event) {
        updateMuteButton();
      }

      function updateMuteButton() {
        const muteBtn = document.getElementById("mute-btn");
        if (muteBtn && player) {
          muteBtn.dataset.muted = player.isMuted() ? "true" : "false";
        }
      }
    </script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
